<h1 class="text-center">Products</h1>
<div class="row">
    {% for product in products %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                </div>
                <a href="#" class="card-link btn btn-primary">More..</a>
            </div>
        </div>
    {% empty %}
    {% endfor %}
</div>
